name: GoLang and Python Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Verify build
        run: go build -o bin/tmt_bin .

      - name: Upload Go game binary
        uses: actions/upload-artifact@v4
        with:
          name: go-binary
          path: bin/tmt_bin

  test-python:
    runs-on: ubuntu-latest
    needs: build-go

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download Go game binary
        uses: actions/download-artifact@v4
        with:
          name: go-binary
          path: bin

      - name: Make Go binary executable
        run: chmod +x bin/tmt_bin

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dearpygui

      - name: Run Python script
        run: python emulator/emulator.py
